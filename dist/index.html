<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
        <title>Freaky Fighters</title>
        <style>
            html,body{
                margin:0;
                padding:0;
                height:100%;
                width:100%;
                background-color: #283C5D;
                font-family: "Fredoka One", "Comic Sans MS";
            }

            .background {
                text-align: center;
                height: 100%;
                width: 100%
            }

            .headline {
                font-size: 100px;
                color: white;
            }

            .gameCanvas {
                width: 1080;
                height: 760;
                border: 20px solid white;
            }

            .button {
                text-align: center;
                background-color: #283C5D;
                color: white;
                border: 5px solid white;
                font-size: 16px;
                padding: 10px 20px;
                cursor: pointer;
                font-family: "Fredoka One", "Comic Sans MS";
            }

            #infobox {
                color: white;
                padding-bottom: 40px;
            }

            .bottomDiv {
                height: 40px;
            }
        </style>
    </head>

    <body >
        <div class="background">
            <h1 class="headline">FREAKY FIGHTERS</h1>
            <div id="infobox"><button class='button' onclick="handleClick()">See how to play the game</button></div>
            <!-- That's the place where the game will be displayed.-->
            <canvas class="gameCanvas" id="myCanvas"></canvas>
            <div class="bottomDiv"></div>
        </div>

        <!-- This file handles the connection to the server.-->
        <script src="/socket.io/socket.io.js"></script>

        <!-- All the code for the client is bundled and integrated here.-->
        <script src="/bundle.js"></script>
<!-- TODO move to js file -->
        <!-- handle function for button above game canvas-->
        <script>
        {
            let wasClicked = false;
            let divElement = document.getElementById("infobox");

            function handleClick(){
                wasClicked = !wasClicked;
                if(wasClicked){
                    divElement.innerHTML = "<img onclick='handleClick()' src='assets/GameInstruction.png'/>";
                } else {
                    divElement.innerHTML = "<button class='button' onclick='handleClick()'>See how to play the game</button>";
                }
            };
        }
        </script>
    </body>
</html>
