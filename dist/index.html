<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
        <title>Freaky Fighters</title>
        <style>
            html,body{
                margin:0;
                padding:0;
                height:100%;
                width:100%;
                background-color: #283C5D;
                font-family: "Fredoka One", "Comic Sans MS";
            }

            .hidden {
              display: none;           }

            .background {
                text-align: center;
                height: 100%;
                width: 100%
            }

            .headline {
                font-size: 100px;
                color: white;
            }

            .gameCanvas {
                width: 1080;
                height: 760;
                border: 20px solid white;
            }

            .button {
                text-align: center;
                background-color: #283C5D;
                color: white;
                border: 5px solid white;
                font-size: 16px;
                padding: 10px 20px;
                cursor: pointer;
                margin-bottom: 40px;
                margin-left: auto;
                margin-right: auto;

                font-family: "Fredoka One", "Comic Sans MS";
            }

            #instructionImg {
              margin-bottom: 40px;
              margin-left: auto;
              margin-right: auto;
            }

            #instructionImg:not(.hidden){
              display: block;
            }

            #infobox {
                color: white;
            }

            .bottomDiv {
                height: 40px;
            }
        </style>
    </head>

    <body >
        <div class="background">
            <h1 class="headline">FREAKY FIGHTERS</h1>
            <div id="infobox">
              <button class='button' id="instructionBtn">See how to play the game</button>
              <img class="hidden" id="instructionImg" src='assets/GameInstruction.png'/>
            </div>
            <!-- That's the place where the game will be displayed.-->
            <canvas class="gameCanvas" id="myCanvas"></canvas>
            <div class="bottomDiv"></div>
        </div>

        <!-- This file handles the connection to the server.-->
        <script src="/socket.io/socket.io.js"></script>

        <!-- All the code for the client is bundled and integrated here.-->
        <script src="/bundle.js"></script>
    </body>
</html>
