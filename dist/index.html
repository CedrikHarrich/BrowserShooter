<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Freaky Fighters</title>
        <style> 
            html,body{ 
                margin:0; 
                padding:0; 
                height:100%; 
                width:100%;
                background-color: #283C5D;
            }

            .background {
                text-align: center;
                height: 100%;
                width: 100%
            }

            .headline {
                font: "fantasy";
                font-weight: bold;
                font-size: 100px;
                color: white;
            }

            .gameCanvas {
                width: 1080;
                height: 760;
                border: 20px solid white;
            }

            .bottomDiv {
                height: 40px;
            }
        </style>
    </head>

    <body >
        <div class="background">
            <h1 class="headline">FREAKY FIGHTERS</h1>

            <!-- That's the place where the game will be displayed.-->
            <canvas class="gameCanvas" id="myCanvas"></canvas>
            <div class="bottomDiv"></div>
        </div>

        <!-- This file handles the connection to the server.-->
        <script src="/socket.io/socket.io.js"></script>

        <!-- All the code for the client is bundled and integrated here.-->
        <script src="/bundle.js"></script>
        
    </body>
</html>
